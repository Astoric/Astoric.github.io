<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astoric - GitHub Pages Hub</title>
    <!-- Use Tailwind CSS for basic utilities (optional, can be removed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for the menu icon (optional, if you want a specific icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Your main JavaScript file -->
    <script type="module" src="script.js"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="logo">
        <img src="assets/download-xxiii-logo.png" alt="Download XXIII" />
      </div>
      <div class="countdown-timer">
        <div class="time-segment">
          <span id="days">0</span>
          <small>DAYS</small>
        </div>
        <div class="time-segment">
          <span id="hours">0</span>
          <small>HRS</small>
        </div>
        <div class="time-segment">
          <span id="minutes">0</span>
          <small>MINS</small>
        </div>
      </div>
      <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <!-- Navigation Overlay Menu -->
    <nav class="nav-overlay" id="navOverlay">
      <button class="close-btn" id="closeMenu">&times;</button>
      <ul>
        <li><a href="https://astoric.github.io/" target="_self">Home</a></li>
        <li><a href="https://github.com/astoric" target="_blank">GitHub</a></li>
        <li><a href="#" target="_blank">About Me</a></li>
        <!-- Add more menu items here as needed -->
      </ul>
    </nav>

    <!-- Floating particles background -->
    <div class="particles" id="particles"></div>

    <!-- Loading Indicator -->
    <div
      id="loading-indicator"
      class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
      style="display: none"
    >
      <div class="text-center">
        <div
          class="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-400 mb-4"
        ></div>
        <p class="text-cyan-400 text-lg">Loading projects...</p>
      </div>
    </div>

    <!-- Main content container for project bubbles -->
    <div class="content-container">
      <div class="subdomain-grid" id="subdomainGrid">
        <!-- Project bubbles will be dynamically inserted here by JavaScript -->
      </div>
    </div>
  </body>
</html>
